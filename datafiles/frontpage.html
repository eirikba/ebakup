<html>

<head>
<meta charset="utf-8">
<title>Ebakup front page</title>
<link href="/css/main.css" rel="stylesheet">
</head>

<body>

<h1>Ebakup</h1>

<div class="kvlist">

% endfor
</div>

</body>

</html>
